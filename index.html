<!DOCTYPE html>
<html>
<head>
<style>
h1 {
  font-family: solano-gothic-pro-mvb, sans-serif;
  font-style: normal;
  font-weight: 700;
  font-size: 3cm;
  text-align: center;
}
body {
  color: white;
  background-color: #FBCEB7; /* For browsers that do not support gradients */
  background-image: linear-gradient(45deg, #FBCEB7, #EBACCB, #CEB6DA, #9FCAEC);
  background-attachment: fixed;
}
.grid-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, 12cm);
  grid-column-gap: 0.5cm;
  grid-row-gap: 0.5cm;
  padding: 0.5cm;
  
}
.grid-item {
  background-color: rgba(255, 255, 255, 0.25);
  border: 1px solid #fff;
  font-size: 200px;
  text-align: center;
  aspect-ratio: 1 / 1;
}
button {
    background-color: rgba(255, 255, 255, 0);
    color: white;
    border: none;
    width: 100%;
    height: 100%;
    font-family: solano-gothic-pro-mvb, sans-serif;
    font-size: 200px;
    text-align: center;
    user-select: none;
    -webkit-tap-highlight-color:rgba(255,255,255, 1);
    -webkit-text-stroke-color: rgba(255,255,255, #EBACCB);
    display: flex;
    justify-content: center;
    align-items: center;
}

button:focus{
    background:white;
    color: #EBACCB;
}

  .text-overflow-center {
    margin-left: -100%;
    margin-right: -100%;
    text-align: center;
}


</style>
</head>
<body>
<h1>TEST TITLE</h1>
<hr color= "white"></hr>
<p>Refreshed 5</p>

  <div class="grid-container">
    
  <div class="grid-item">
    <audio id="sound1" src="sounds/f-you.wav" preload="auto"></audio>
    <button onclick="document.getElementById('sound1').play();" type="button">🖕</button></div>
    
  <div class="grid-item">
    <audio id="sound2" src="sounds/youcantstop.wav" preload="auto"></audio>
    <button onclick="document.getElementById('sound2').play();" type="button">😍</button></div>
    
  <div class="grid-item">
    <audio id="sound3" src="sounds/choo-choo.wav" preload="auto"></audio>
    <button onclick="document.getElementById('sound3').play();" type="button">🚂 </button></div>
    
  <div class="grid-item">
    <audio id="sound4" src="sounds/youdontgivetwo.wav" preload="auto"></audio>
    <button style="font-size : 120px"; onclick="document.getElementById('sound4').play();" type="button">🚫🎁FF</button></div>
    
  <div class="grid-item">
    <audio id="sound5" src="sounds/money.wav" preload="auto"></audio>
    <button onclick="document.getElementById('sound5').play();" type="button">🤑 </button></div>
    
  <div class="grid-item">
    <audio id="sound6" src="sounds/woohoo.wav" preload="auto"></audio>
    <button onclick="document.getElementById('sound6').play();" type="button">🥳 </button></div>
    
  <div class="grid-item">
    <audio id="sound7" src="sounds/brah.wav" preload="auto"></audio>
    <button onclick="document.getElementById('sound7').play();" type="button">😲 </button></div>
    
</div>

</body>
</html>
